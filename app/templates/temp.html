<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Email Subscription!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Neuton&family=Share+Tech+Mono&display=swap"
        rel="stylesheet" />
</head>

<body>
    <main class="content container flex-grow-1 mb-2">
        <form onsubmit="Workflows(); return false;">
            <div class="form-group">
                <div class="row my-3">
                    <div class="col-4">
                        <label for="Crime DescriptionId">Crime DescriptionId:</label>
                        <input type="number" placeholder="DescriptionId.." id="DescriptionId">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
        </form>
        <form onsubmit="Unsubscribe(); return false;">
            <div class="form-group">
                <div class="row my-3">
                    <div class="col-4">
                        <button type="submit" class="btn btn-danger">Unsubscribe</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="app/static/script/modal.js"></script>
</body>

</html>
