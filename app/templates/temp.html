<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Email Subscription!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script type="text/javascript" src="../static/script/modal.js"></script>
</head>

<body>
    <main class="content container flex-grow-1 mb-2">
        <div class="form-group">
            <div class="row my-3">
                <div class="col-4">
                    <label for="Crime DescriptionId">Crime DescriptionId:</label>
                    <input type="number" placeholder="DescriptionId.." id="DescriptionId">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="Workflows()">Subscribe</button>

        <div class="form-group">
            <div class="row my-3">
                <div class="col-4">
                    <label for="Crime DescriptionId for deletion">Crime DescriptionId:</label>
                    <input type="number" placeholder="DescriptionId.." id="DescriptionIdDeletion">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="Deleting()">Delete</button>
        <div>
            <table id="CrimeDescription"></table>
        </div>

            <div class="row my-3">

                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="Deleting()">Delete</button> -->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"

        crossorigin="anonymous"></script>
